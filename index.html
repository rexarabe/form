<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Forms</title>
</head>
<body>
<div class="container">
    <div class="general">
    <div class="form">
        <div class="Register">
            Register
        </div>
        <p>Create your account. It's free and only takes a minute.</p>

            <form>
                <input type="text" id="fname" name="fname" value="First name">
                <input type="text" id="lname" name="lname" value="Last Name"><br>
                <input type="text" id="email" name="email" value="Email"><br>
                <input type="text" id="password" name="password" value="Password"><br>
                <input type="text" id="cpassword" name="cpassword" value="CONFIRM Password"><br>
                <input type="checkbox" id="iaccept" name="iaccept" value="accept">
                <label for="iaccept"> I accept the Terms of Use & Privacy</label><br>
                <button>Register</button>
            </form>

    </div>
    </div>
</div>

</body>
</html>
